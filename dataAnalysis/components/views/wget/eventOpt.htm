<style>
* {
	margin: 0;
	padding: 0;
	text-decoration: none;
}

.eventsOpt {
	/* width: 100%; */
	border: 1px solid silver;
	display: block;
	background-color: #EBEBEB;
	margin-left:208px;
}

.eventsOpt ul {
	border: 0;
	background-color: #F8F9FA;
	margin-top: 1px;
}

.eventsOpt .map {
	height: 26px;
	line-height: 26px;
	background-color: #FFFFFF;
}

.eventsOpt .map li {
	height: 26px;
	line-height: 22px;
}

.eventsOpt ul li {
	display: inline-block;
	height: 38px;
	line-height: 38px;
	margin-left: 16px;
}

.eventsOpt select {
	height: 28px;
	line-height: 38px;
	border: 1px solid #A887C8;
	border-radius: 3px;
	background-color: #F8F9FA;
}

.eventsOpt span {
	height: 28px;
	line-height: 38px;
	border: 1px solid #F8F9FA;
	background-color: #F8F9FA;
	color: #4A90E2;
}
span.bt:hover {
    cursor: pointer;
}
.eventsOpt input[type=date]{
	border:1px solid #A887C8;
    background-color: #f8f9fa;
}
</style>


<div name="eventsOpt" class="eventsOpt">
	<form name="eventQuery" action="" method="POST">
		<ul class="map">
			<li>事件分析</li>
		</ul>
		<ul>
			<li>显示</li>
			<li><select name="eventName">
					<option value=all>任意事件</option>
			</select></li>
			<li>的</li>
			<li>
				<select name="eventOpt[]">
					<option value="总次数">总次数</option>
					<option value="触发用户数">触发用户数</option>
					<option value="人均次数">人均次数</option>
					<option value="IP(去重)">IP(去重)</option>
					<option value="国家(去重)">国家(去重)</option>
					<option value="省份(去重)">省份(去重)</option>
					<option value="城市(去重)">城市(去重)</option>
				</select>
			</li>
			<li><span class="bt addtionOpt">✢</span></li>
		</ul>
		<ul>
			<div>
				<li>按</li>
				<li><select name="eventAttr[]">
						<option value="all">总体</option>
				</select></li>
				<li>查看<span class="bt addtionAttr">✛</span></li>
			</div>
		</ul>
		<ul>
			<div>
				<li><span class="bt addtion">✛ 筛选条件</span></li>
			</div>
		</ul>
		<ul>
			<li>
				<label for="startData">
					<input type="date" name="startData" id="startData" value="" />
				</label>
				<span style="">至</span>
				<label>
					<input type="date" name="endData" id="endData" value="" />
				</label>
			</li>
			<li><button name="eventQuery">查询</button></li>
		</ul>
	</form>
</div>
<script src="/assets/js/app/eventOpt.js"></script>
