 <body>
  <script>
  var arr = [[25,28,26],['2d','2f','2hd'],'15','12'];
  var tmpArr = new Array();
  toSimpleArr(arr)
  console.log(tmpArr);
//提取多维数组的所有值作为一个新数组的值
  function toSimpleArr(arr){
 	 for(var i in arr){
 		 if(typeof arr[i] == 'object'){
 			toSimpleArr(arr[i]);
 		 }else{
 			tmpArr.push(arr[i]);
 		 }
 	 }
  }
  </script>
 </body>
